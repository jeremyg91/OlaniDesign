<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Olani Designs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
    <div class="logo-container">
        <a href="index.html">
            <img src="FullLogo_Transparent.png" alt="Olani Designs Logo" class="logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section class="store-header">
            <h1>Our Products</h1>
            <p>Browse our collection of handcrafted signs and art pieces</p>
        </section>

        <section class="product-categories">
            <h2>Categories</h2>
            <div class="category-buttons">
                <button class="active">All Products</button>
                <button>Wall Signs</button>
                <button>Home Decor</button>
                <button>Personalized Items</button>
            </div>
        </section>

        <section class="product-grid">
            <!-- Product items will go here -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Custom Wooden Sign">
                <h3>Custom Wooden Sign</h3>
                <p>$49.99 - $89.99</p>
                <button>View Details</button>
            </div>
            <!-- Repeat for other products -->
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>
