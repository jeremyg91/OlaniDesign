<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Olani Designs</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --primary: #8B5A2B;
            --secondary: #333;
            --light: #f9f9f9;
        }
        
        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 5%;
        }
        
        .product-card {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        /* Cart Sidebar */
        #cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        
        #cart-sidebar.active {
            right: 0;
        }
        
        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1001;
            animation: fadeInOut 3s;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Cart Toggle Button -->
    <button class="cart-toggle" onclick="toggleCart()">
        ðŸ›’ <span id="cart-count">0</span>
    </button>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <button id="checkout-btn" class="btn" onclick="processPayment()" style="display:none;">
            Checkout Now
        </button>
    </div>

    <!-- Product Grid -->
    <div class="products" id="products-container"></div>

    <script src="store.js"></script>
</body>
</html>
