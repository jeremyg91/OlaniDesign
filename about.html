  <!-- Fonts & CSS -->

  <style>
    .about-hero {
      background:#2B5A8B;
      color:#fff;
      text-align:center;
      padding:60px 20px;
    }
    .about-hero h1 {
      font-size:clamp(2rem,4vw,2.8rem);
      margin:0;
    }

    .about-content {
      display:flex;
      flex-wrap:wrap;
      gap:40px;
      padding:60px 5%;
      align-items:center;
      justify-content:center;
      max-width:1150px;
      margin:0 auto;
    }
    .about-text {
      flex:1 1 420px;
    }
    .about-text h2 {
      color:#2B5A8B;
      margin-bottom:15px;
    }
    .about-text p {
      margin-bottom:18px;
      line-height:1.7;
    }

    .about-image {
      flex:1 1 360px;
    }
    .about-image picture,
    .about-image img {
      display:block;
      width:100%;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }

    .mission {
      text-align:center;
      padding:50px 20px 40px;
      background:#fff;
    }
    .mission h2 {
      color:#2B5A8B;
      margin-bottom:20px;
    }
    .mission p {
      font-size:1.05rem;
      max-width:760px;
      margin:0 auto;
      line-height:1.7;
    }

    .values-block {
      background:#f4f6f9;
      padding:50px 5% 60px;
    }
    .values-block h2 {
      text-align:center;
      color:#2B5A8B;
      margin-bottom:30px;
    }
    .values-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
      gap:1.5rem;
      max-width:1050px;
      margin:0 auto;
    }
    .value-card {
      background:#fff;
      border:1px solid rgba(0,0,0,.04);
      border-radius:10px;
      padding:1.15rem 1.1rem 1.1rem;
      box-shadow:0 3px 12px rgba(0,0,0,.03);
      text-align:left;
    }
    .value-card h3 {
      margin:0 0 .5rem;
      color:#2B5A8B;
      font-size:1.05rem;
    }
    .value-card p {
      margin:0;
      line-height:1.55;
      color:#444;
    }

    @media (max-width:768px) {
      .about-content { flex-direction:column; padding:45px 5%; }
      .about-image { max-width:570px; }
    }
  </style>
